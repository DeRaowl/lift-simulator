<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulator</title>
    <link rel="shortcut icon"
        href="https://img.utdstc.com/icon/64e/8b2/64e8b2a5109da1b66f694bdcb7108069003724a7f7437a20edadc4f50cef65be:200"
        type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main class="container">
        <header>
            <div>
                <input type="number" id="user-input" placeholder="Enter number of floors">
                <button class="submit">Add</button>
            </div>

        </header>

        <div class="lift-container">
            <div class="github">
                <a href="https://github.com/DeRaowl/lift-simulator" target="_blank">Source Code</a>
            </div>
            <div class="floors-container">

            </div>
            <div class="ground-floor static-floor">
                <button class="floor floor-up floor-btn ground-floor-btn" data-floor=0>up</button>
                <div class="elevator" data-currentfloor=0></div>
                <p>Ground Floor</p>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
